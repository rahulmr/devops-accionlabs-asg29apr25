apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-sts
  namespace: test
  labels:
    app: nginx
spec:
  replicas: 2
  serviceName: nginx
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.19-latest